<script>
        // 삼각형
    for(var i = 0; i <= 10; i++){
        for(var j=0; j<=i; j++){
            document.write('*');
        }
        document.write('<br>');
    }

    document.write('<br>')

    //거꾸로 삼각형
    for(var i=0; i <=5 ; i++){
        for(var j=5; j>=i; j--){
            document.write('*');
        }
        document.write('<br>');

    }
    document.write('<br>')

    // 사각형
    for(var a = 0; a <=5; a++){
        for(var b = 0; b <= 5; b++){
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br>')

    var num=5;
    for(var i=0; i<=num; i++){
        for(var j=num; j>=i; j--){
            document.write(' ');
        }
        for(var a= 0; a<=2*i+1; a++){
            document.write('*');
        }

        document.write('<br>');

    }





</script>
